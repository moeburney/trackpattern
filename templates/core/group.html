{% extends "core/base.html" %}

{% block scripts %}
<script type="text/javascript" charset="utf-8">
$('#tabGroups').addClass('selected');
</script>
{% endblock %}

{% block content %}
<table width=100% >
	<tr class='header'>
		<td class='first'>Name</td>
	</tr>

{% for group in groups %}
	<tr class="{% cycle 'odd' 'even' %}">
		<td class='first'><a href='/core/group/view/{{group.id}}/'>{{group.name}}</a></td>
	</tr>
{% endfor %}

</table>

{% endblock %}
