{% extends "core/base.html" %}

{% block scripts %}
<script type="text/javascript" charset="utf-8">
$('#tabVategories').addClass('selected');
</script>
{% endblock %}

{% block content %}
<div class='view-wrap'>
<b>Group View</b>
<br><br>
<table width=100%>
<tr>
	<td>{{group.name}}</td>
	<td></td>
</tr>
</table>
</div>

<br>
<div>
<table style="width:100%">
<tr class='header'>
	<td class='first'>Customer</td>
	<td>Revenue</td>
</tr>
{% for customer in group.customers %}
<tr class="{% cycle 'odd' 'even' %}">
	<td class='first'><a href='/core/customer/view/{{customer.pk}}/'>{{customer.full_name}}</a></td>
	<td>{{customer.total_turnover_generated}}</td>
</tr>
{% endfor %}
</table>
</div>

{% endblock %}
