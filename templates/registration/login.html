<html>
<head>
<link href='/static/css/reset.css' rel='stylesheet' type='text/css' />

<title>Tracklist - Login</title>
<style>
/* LOGIN FORM */

body.login {
    background: #fff;
	font-family: "Segoe UI", Helvetica, sans-serif;
}

.logo{
	color: #1091D0;
	font-size: 170%;
	font-weight: bold;
	padding: 15px;
}

.login #container {
    background: white;
    border: 1px solid #ccc;
    width: 28em;
    min-width: 300px;
    margin-left: auto;
    margin-right: auto;
    margin-top: 100px;
	background-color: #E2EAED;
}

.login #content-main {
    width: 100%;
}

.login form {
    margin-top: 1em;
}

.login .form-row {
    padding: 4px 0;
    float: left;
    width: 100%;
}

.login .form-row label {
    float: left;
    width: 9em;
    padding-right: 0.5em;
    line-height: 2em;
    text-align: right;
    font-size: 1em;
    color: #333;
}

.login .form-row #id_username, .login .form-row #id_password {
    width: 14em;
}

.login span.help {
    font-size: 10px;
    display: block;
}

.login .submit-row {
    clear: both;
    padding: 1em 0em 1em 16em;
}

.errornote {
	color: red;
	padding: 15px;
}

input[type=text], input[type=password], select{
	border: solid 1px #b1b1b1;
	background-color: #fff;
	font-size: small;
	height: 2em;
	width: 100%;
}

.form-button-primary {
	background-color: #025A84;
	-moz-border-radius: 4px;
	border-radius: 4px;
	color: #fff;
	font-size: small; 
	height: 2.5em; width: 5em;
	border-bottom: solid 2px #b1b1b1;
	border-right: solid 2px #b1b1b1;
}
</style>
</head>

<body class="login">
<!-- Container -->
<div id="container">
    <!-- Header -->
    <div id="header">
        <div id="branding">
			<h1 id="site-name" class='logo'>Tracklist.</h1>
        </div>
    </div>
    <!-- END Header -->

    <!-- Content -->
    <div id="content" class="colM">
		{% if form.errors %}
		<p class="errornote">Please enter a correct username and password. Note that both fields are case-sensitive.</p>
		{% endif %}
		<div id="content-main">

		<form method="post" id="login-form" action="{% url django.contrib.auth.views.login %}">
		<div style='display:none'>{% csrf_token %}</div>
		<div class="form-row">
			<label for="id_username">Username:</label> <input type="text" name="username" id="id_username" />
		</div>
		<div class="form-row">
			<label for="id_password">Password:</label> <input type="password" name="password" id="id_password" />
			<input type="hidden" name="this_is_the_login_form" value="1" />
		</div>
		<div class="submit-row">
			<label>&nbsp;</label>
			<input class='form-button-primary' type="submit" value="Log in" />
			<input type="hidden" name="next" value="{{ next }}" />
		</div>
	</div>
</div>

</body>
</html>
