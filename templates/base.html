<!doctype html>
<html>
<head>
<script type='text/javascript' src='/static/js/jquery.1.3.min.js'></script>
<link href='/static/css/reset.css' rel='stylesheet' type='text/css' />
<link href='/static/css/default.css' rel='stylesheet' type='text/css' />
<link href='/static/css/tabbedContent.css' rel='stylesheet' type='text/css' />

<style>
</style>
</head>

<body>
<div id='header-wrapper'>
	<div id="header" style='float:left;'><!-- begin header -->
		<h1>Tracklist</h1>
	</div><!-- end header -->
	<div style='float:right; padding:10px;'>
		Hello {{user.username}}! <a href="/logout/">Logout</a>	
	</div>
	<div style='clear:both;'></div>
</div>

<div style='padding-bottom:30px;'>
	<div style='float:left;'><a href="/core/customer/add/">Add Customer</a>&nbsp;</div>
	<div style='float:left;'><a href="/core/product/add/">Add Product</a>&nbsp;</div>
	<div style='float:left;'><a href="/core/purchase/add/">Add Purchase</a>&nbsp;</div>
	<form action='/home/search/' method='POST'>{% csrf_token %}
		<input type=text name='word'></input>
		<input type=submit value="Search"></input>
	</form>
	<div style='clear:both;'></div>
</div>

<div class="tabs">
	<ul class="tabNavigation">
		<li><a id='tabHome' href="/home/">Home</a></li>
		<li><a id='tabGroups' href="/core/group/">Groups</a></li>
		<li><a id='tabCustomers' href="/core/customer/">Customers</a></li>
		<li><a id='tabProducts' href="/core/product/">Products</a></li>
		<li><a id='tabPurchases' href="/core/purchase">Purchases</a></li>
	</ul>
	<div></div>
</div>

<div id='content-wrap'>
	{% block content %}
	{% endblock %}
</div>

	{% block scripts %}
	{% endblock %}
</body>
</html>
